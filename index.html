<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/css/styles.css" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Sistema Estacionamento</title>
  </head>
  <body>
    <div class="container">
      <div class="title"><h1>Sistema Estacionamento</h1></div>
      <form>
        <div class="row">
          <h4>Cadastrar Carros</h4>
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Placa" />
            <div class="input-icon"><i class="fa-solid fa-car-rear"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Marca" />
            <div class="input-icon"><i
                class="fa-solid fa-magnifying-glass"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Modelo" />
            <div class="input-icon"><i class="fa-solid fa-tags"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="number" id="year" placeholder="Ano" name="quantity" min="1" max="4">
            <div class="input-icon"><i class="fa-solid fa-calendar"></i></div>
          </div>
        </div>
        <div class="row">
          <div class="col-half">
            <h4>Outras opções disponíveis:</h4>
            <div class="input-group radio-group">
              <input id="alterar" type="radio" name="opcao" value="alterar" />
              <label for="alterar">Alterar</label>

              <input id="remover" type="radio" name="opcao" value="remover" />
              <label for="remover">Remover</label>

            </div>

          </div>
        </div>
        <div class="row">
          <h4>Informações gerais:</h4>
          <div class="input-group">
            <input id="exibir-carros" type="radio" name="opcoes-escolha"
              value="carros" checked />
            <label for="exibir-carros"><span><i class="fa-solid fa-car"></i>
                Exibir carros registrados</span></label>

            <input id="exibir-vagas" type="radio" name="opcoes-escolha"
              value="vagas" />
            <label for="exibir-vagas"><span><i
                  class="fa-solid fa-map"></i>Exibir vagas
                disponíveis</span></label>

          </div>
        </form>
      </div>
    </body>
    <script src="/script.js"></script>
  </html>
